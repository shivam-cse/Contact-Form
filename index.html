<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    
    <form action="" id="cf" method="POST">
        <h1>Please Contact Me</h1>

        <fieldset>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="stored" />
            
            <label for="email">Email</label>
            <input type="email" name="email" id="mail" class="stored">

            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="3" class="stored"></textarea>

        </fieldset>
        <button type="submit" id="submit">Send</button>
        <input type="reset" id="clear">
    </form>

    <script src="contact.js"></script>
</body>
</html>
